<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SOME STORE</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/master.css">
  <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" deluminate_imagetype="unknown"></span>
    </button>

      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Kutang</a>
          </li> -->
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container">
      <div class="col-6 offset-3">
        <div class="bounce-in-top">
          <div class="jumbotron">
            <h1 class="display-3 text-center">KARINYOL STORE</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="whitespace">
    </div>

    <div class="container">
      <div class="row">
        <div class="col-3">
          <div>
            Shopping Cart :
          </div>
          <div class="cartItem" v-for="item in cart">
            <span class="amount">{{item.amount}} x {{item.name}} = {{item.amount*item.price}}</span>
            <span class="decrement"> <button class="btn btn-success" type="button" name="button" v-on:click="removeOne(item)">Remove one</button> </span>
            <span class="decrement"> <button class="btn btn-success" type="button" name="button" v-on:click="remove(item)">Remove</button> </span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="whitespace">
    </div>

    <div class="container">
      <div class="card-deck">
        <div class="col-4" v-for="data in items">
          <div class="card">
            <img class="card-img-top" v-bind:src="data.image" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">{{ data.name }}</h4>
              <p class="card-text">{{ data.description }}</p>
              <a href="#" class="btn btn-success" v-on:click="addToCart(data)">Add to Cart</a>
            </div>
          </div>

          <div class="whitespace">
          </div>
        </div>

        </div>
        <!-- /.card-deck -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /#app -->
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./assets/js/vueindex.js"></script>
</body>

</html>
